<html>
<head>
<script src="bootstrap/bootstrap.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<script src="javascript/global.min.js"></script>
<script src="javascript/addpass2.min.js"></script>
<form id="challengeform" action="javascript:void(0);">
<div id="notification">Please Login.</div>
Username: <input type="text" name="userin"><br/>
Password: <input type="password" id="password_input"><br/>
Account Name: <input type="text" name="account" id="account_input"><br/>
Password Length: <input type="number" id="plength" min="8" max="80" value="15"><br/>
<span style="display:none"><input type="text" name="userhash"></span>
<input type="submit" value="Add Password">
</form>
<div id="resultdiv">
Account Password: <input id="decrypted" type="password" disabled="true">
<button id="copybutton" type="button">Copy</button>
</div>
<form id="verifyform" method="post" style="display:none" action="addpass_verify.php">
Username Hash: <input type="text" name="userhash"><br/>
Challenge: <input type="text" id="challenge"><br/>
ECC priv key: <input type="text" id="ecckey"><br/>
Encrypted Password: <input type="text" id="encryptedpass" name="passwordcrypt"><br/>
Signature: <input type="text" id="signature" name="signature"><br/>
</form>
<script>
document.getElementById("challengeform").addEventListener("submit", challengeSubmitAction);
document.getElementById("verifyform").addEventListener("submit", verifySubmitAction);
document.getElementById("copybutton").addEventListener("click", copyAction);
if (document.location.search == "?extension") {
	document.getElementById("resultdiv").style = "display:none";
}
</script>
</body>
</html>
